<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Hospital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #0078d7;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      margin-bottom: 1rem;
      color: #0078d7;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .required {
      color: red;
    }

    #map {
      height: 400px;
      margin: 2rem auto;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #results {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Contact Hospital</h1>
    <p>Fill in the details below to get immediate medical assistance.</p>
  </header>
  
  <form id="hospitalForm">
    <h2>Request Medical Assistance</h2>
    <label for="name">Name <span class="required">*</span></label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
    <label for="phone">Phone Number <span class="required">*</span></label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

    <label for="gender">Gender <span class="required">*</span></label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="issue">Issue <span class="required">*</span></label>
    <textarea id="issue" name="issue" rows="4" placeholder="Describe the issue" required></textarea>

    <label for="city">City <span class="required">*</span></label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>
    
    <label for="location">Location <span class="required">*</span></label>
    <input type="text" id="location" name="location" placeholder="Enter your location" required>
    
    <button type="submit">Submit</button>
  </form>

  <div id="map" style="display: none;"></div>
  <p id="loading" class="loading" style="display: none;">Loading map...</p>
  <ul id="results" style="display: none;"></ul>

  <script src="map.js">
  </script>
</body>
</html>
